changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes
      labels:
        - semver-major
        - breaking-change
    - title: New Features
      labels:
        - semver-minor
        - enhancement
    - title: Bug Fixes
      labels:
        - bugfix
    - title: Other Changes
      labels:
        - "*"
      
